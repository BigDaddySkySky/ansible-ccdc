---

# ================== PURPOSE ==================
# Entry point for incident response role
# - Collects logs and scans for suspicious processes
# - Tasks are tagged for selective execution
# =============================================

- name: Collect logs
  ansible.builtin.include_tasks:
    file: collect_logs.yml
  tags: [logs]

- name: Scan for suspicious processes
  ansible.builtin.include_tasks:
    file: scan_processes.yml
  tags: [processes]
