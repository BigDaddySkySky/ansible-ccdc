# Network Device Groupings
# ============================================

[network_devices:children]
firewalls
routers

# ============================================
# Connection Settings (Non-sensitive)
# ============================================

[linux:vars]
ansible_user=sysadmin
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

[windows:vars]
ansible_user=administrator
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_port=5985

# Palo Alto - Ready for paloaltonetworks.panos collection
[paloalto:vars]
ansible_connection=httpapi
ansible_network_os=panos
ansible_httpapi_use_ssl=true
ansible_httpapi_validate_certs=false
ansible_user=admin

# Cisco FTD - Ready for cisco.ftd collection
[cisco_ftd:vars]
ansible_connection=httpapi
ansible_network_os=ftd
ansible_httpapi_use_ssl=true
ansible_httpapi_validate_certs=false
ansible_user=admin

# VyOS Router
[routers:vars]
ansible_connection=network_cli
ansible_network_os=vyos
ansible_user=vyos

[all:vars]
ansible_python_interpreter=/usr/bin/python3