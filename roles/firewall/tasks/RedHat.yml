---

# ================== PURPOSE ==================
# Configure firewalld on RedHat/Fedora systems
# - Installs and enables firewalld
# - Allows SSH via firewalld service
# =============================================

- name: Install firewalld
  ansible.builtin.dnf:
    name: firewalld
    state: present

- name: Start and enable firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Allow SSH
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true
  
- name: Allow web ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ web_firewall_ports }}"
  when: web_firewall_ports is defined

- name: Allow mail ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ mail_firewall_ports }}"
  when: mail_firewall_ports is defined

- name: Allow FTP ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ ftp_firewall_ports }}"
  when: ftp_firewall_ports is defined
