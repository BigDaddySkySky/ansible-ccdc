        mode: '0600'
      delegate_to: localhost

    - name: Display results
      ansible.builtin.debug:
        msg:
          - ""
          - "âœ… Changed {{ admin_pw_results.results | selectattr('failed', 'undefined') | list | length }} admin passwords"
          - ""
          - "ğŸ“„ Password files:"
          - "   - {{ admin_password_log }}"
          - "   - {{ admin_password_log | regex_replace('\\.txt$', '_formatted.txt') }}"
          - ""
          - "âš ï¸  CRITICAL: SECURE THESE FILES NOW!"
          - ""

    - name: Send alert
      ansible.builtin.uri:
        url: "{{ discord_webhook_url }}"
        method: POST
        body_format: json
        body:
          content: |
            ğŸ” **ADMIN PASSWORD RESET**

            **Server:** {{ inventory_hostname }}
            **Accounts changed:** {{ verified_admins | length }}
            **Time:** {{ ansible_date_time.iso8601 }}

            âš ï¸ **CHECK SECURE PASSWORD LOG**
        status_code: [200, 204]
      when: discord_webhook_url is defined
      delegate_to: localhost
      failed_when: false
