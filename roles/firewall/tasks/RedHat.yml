---

# ================== PURPOSE ==================
# Configure firewalld on RedHat/Fedora systems
# - Installs and enables firewalld
# - Allows SSH via firewalld service
# =============================================

- name: Install firewalld
  ansible.builtin.dnf:
    name: firewalld
    state: present

- name: Start and enable firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Allow SSH
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true

- name: Allow web ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ firewall_web_ports }}"
  when: firewall_web_ports is defined

- name: Allow mail ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ firewall_mail_ports }}"
  when: firewall_mail_ports is defined

- name: Allow FTP ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ firewall_ftp_ports }}"
  when: firewall_ftp_ports is defined
